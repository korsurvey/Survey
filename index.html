<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 클릭 예제</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 배경색을 검정으로 설정 */
            overflow: hidden; /* 스크롤 방지 */
        }
        .clickable-area {
            position: absolute;
            bottom: 0; /* 클릭 가능한 영역의 하단 위치 */
            left: 0; /* 클릭 가능한 영역의 왼쪽 위치 */
            width: 100%; /* 클릭 가능한 영역의 너비 */
            height: 20%; /* 클릭 가능한 영역의 높이 */
            cursor: pointer;
        }
        img {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }
    </style>
</head>
<body>
    <div class="clickable-area" onclick="handleClick()"></div>
    <img src='https://ifh.cc/g/6nYa87.png' alt='이미지'>

    <script>
        function handleClick() {
            alert("설문조사 페이지로 이동합니다"); // 클릭 시 실행될 동작
            // 원하는 동작을 추가할 수 있습니다.
        }
    </script>
</body>
</html>
